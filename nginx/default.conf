upstream web {
    server web:8000;
}

server {
    listen 80;
    root /var/www/html;
    server_name localhost 127.0.0.1 3.127.151.199 foodgram.live;
    server_tokens off;

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    location / {
        proxy_pass http://web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}